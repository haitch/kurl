name: Test with kind (Kubernetes in Docker)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  GO_VERSION: '1.25'

jobs:
  test-with-kind:
    name: Run tests with kind cluster
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}
        cache: true

    - name: Create kind cluster
      uses: helm/kind-action@v1.13.0

    - name: Wait for cluster readiness
      run: |
        kubectl cluster-info
        kubectl get nodes
        kubectl get pods --all-namespaces

    - name: Deploy test resources
      run: |
        kubectl create ns kurltest
        kubectl apply -f tests/nginx-deployment.yaml || echo "No test resources to apply or file not found"
        # Apply any test resources if they exist
        kubectl get all --all-namespaces

    - name: Build
      run: |
        go mod tidy
        go build -o kurl *.go

    - name: Run kurl tests
      run: |
        # Positive tests - accessing existing services
        ./kurl -v http://nginx-service.kurltest.svc 
        ./kurl -v http://nginx-deployment.kurltest.deploy 

        # Negative tests - accessing non-existent resources
        echo "Testing non-existent service:"
        ./kurl http://nonexistent-service.default.svc 2>&1 | grep -q "failed to get service" && echo "PASS: Non-existent service properly handled" || echo "FAIL: Non-existent service should fail but didn't"

        echo "Testing invalid resource type:"
        ./kurl http://nginx-service.kurltest.invalid 2>&1 | grep -q "unsupported resource type" && echo "PASS: Invalid resource type properly handled" || echo "FAIL: Invalid resource type should fail but didn't"

        echo "Testing malformed URL:"
        ./kurl http://invalid-url 2>&1 | grep -q "invalid Kubernetes service URL format" && echo "PASS: Malformed URL properly handled" || echo "FAIL: Malformed URL should fail but didn't"

        echo "All negative tests completed"
